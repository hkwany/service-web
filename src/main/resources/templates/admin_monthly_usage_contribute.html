<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>National Cybersecurity Laboratories - Admin</title>
    <object th:include="fragments/header :: header" th:remove="tag" />

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/css/bootstrap-datepicker3.min.css" />
</head>
<body class="mybg loginbackground">
<div th:replace="fragments/dashboard_navigation :: dashboardnav">&nbsp;</div>
<p>&nbsp;</p>
<div class="container">
    <p>&nbsp;</p>
    <div class="row dashpanel">
        <div class="alert alert-danger" th:if="${message}">
            <h4 th:utext="${message}"></h4>
        </div>
        <h2 class="team-heading team-heading-current-team">Monthly Usage - Add/Edit Usage</h2>
        <p>&nbsp;</p>
        <form class="form-horizontal" method="post" action="#" th:action="@{/admin/monthly/{pid}/usage/contribute(pid=${pid})}" th:object="${usage}" role="form" id="usageForm">
            <fieldset>
                <div class="form-group">
                    <div class="col-sm-6 col-sm-offset-3">
                        <input type="hidden" class="form-control" id="id" th:field="*{id}" readonly="readonly"/>
                    </div>
                </div>
                <div class="form-group" th:classappend="${#fields.hasErrors('month')} ? has-error">
                    <label for="datepicker" class="col-sm-3 control-label">Month :</label>
                    <div class="col-sm-6">
                        <div class="input-group date" id="datepicker">
                            <input type="text" class="form-control" th:field="*{month}" placeholder="MMM-yyyy"/>
                            <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        </div>
                    </div>
                </div>
                <div class="form-group" th:classappend="${#fields.hasErrors('usage')} ? has-error">
                    <label for="usage" class="col-sm-3 control-label">Usage :</label>
                    <div class="col-sm-6">
                        <input type="number" min="0" step="1" class="form-control" id="usage" th:field="*{usage}" placeholder="Usage (hours)"/>
                    </div>
                </div>
                <div class="form-group" th:classappend="${#fields.hasErrors('incurred')} ? has-error">
                    <label for="incurred" class="col-sm-3 control-label">Cost Incurred :</label>
                    <div class="col-sm-6">
                        <input type="number" min="0.00" step="0.01" class="form-control" id="incurred" th:field="*{incurred}" placeholder="Amount (SGD)"/>
                    </div>
                </div>
                <div class="form-group" th:classappend="${#fields.hasErrors('waived')} ? has-error">
                    <label for="waived" class="col-sm-3 control-label">Amount Waived :</label>
                    <div class="col-sm-6">
                        <input type="number" min="0.00" step="0.01" class="form-control" id="waived" th:field="*{waived}" placeholder="Amount (SGD)"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-6">
                        <button type="submit" class="btn btn-default">Save</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>
<object th:include="fragments/javascript :: javascript" th:remove="tag" />

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/js/bootstrap-datepicker.min.js"></script>
<script th:inline="javascript">
    // <![CDATA[
    $(document).ready(function () {
        $('.input-group.date').datepicker({
            format: "M-yyyy",
            startView: 1,
            minViewMode: 1,
            orientation: "auto right"
        });
    });
    // ]]>
</script>
</body>
</html>
