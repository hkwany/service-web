<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>National Cybersecurity Laboratories - Team appply</title>
    <object th:include="fragments/header :: header" th:remove="tag" />
</head>

<body class="mybg loginbackground">
<div th:replace="fragments/dashboard_navigation :: dashboardnav">&nbsp;</div>
<p>&nbsp;</p>
<form  method="post" action="#" th:action="@{/admin/usage/reservation}" th:object="${nodeUsageReservationForm}" role="form">
    <div class="container">
    <p>&nbsp;</p>
    <div class="row dashpanel">
        <h2  class="team-heading team-heading-current-team" th:text="#{applyForNodesReservation.header}">Apply For Nodes Reservation</h2>
        <p>&nbsp;</p>
        <div th:if="${message}">
            <p><i class="fa fa-exclamation-circle btn-fa-red"></i> <span class="account-change-fail" th:text="${message}"></span></p>
        </div>
        <div th:if="${messageSuccess}" class="alert alert-success">
            <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
            <strong>Success!</strong> <p th:text="${messageSuccess}"></p>
        </div>

            <fieldset>
                <div class="form-group">
                    <label for="datepicker" class="col-sm-3 control-label">Reservation Period</label>
                    <div class="col-sm-7">
                        <div class="input-group input-daterange" id="datepicker">
                            <input type="text" class="form-control" id="inputStartDate" th:field="*{startDate}" th:maxlength="12"/>
                            <span class="input-group-addon">to</span>
                            <input type="text" class="form-control" id="inputEndDate"  th:field="*{endDate}" th:maxlength="12"/>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Number of Nodes</label>
                    <div class="col-sm-7">
                        <div class="form-group" th:classappend="${#fields.hasErrors('noOfNodes')}? 'has-error'">
                            <input type="text" clas="form-control" id="inputNbrNodes" th:field="*{noOfNodes}" th:maxlength="12"/>
                            <span class="account-change-fail" th:if="${#fields.hasErrors('noOfNodes')}"><i class="fa fa-exclamation-circle"></i> <span th:errors="*{noOfNodes}"></span></span>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="project" class="col-sm-3 control-label">Select Project</label>
                       <div class="col-sm-7">
                            <select id="project" th:name="projectId" th:field="*{projectId}">
                                <option th:each="project : ${projectsList}" th:value="${project.id}" th:text="${project.projectName}"></option>
                            </select>
                       </div>

                </div>


                <div class="form-group">
                    <div class="col-sm-7">
                    <button type="submit" class="btn btn-standard">Submit</button>
                </div>
                </div>
            </fieldset>


    </div> <!-- row -->
   </div> <!-- container -->
</form>


<div th:replace="fragments/footer :: footer"></div>
<object th:include="fragments/javascript :: javascript" th:remove="tag" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/js/bootstrap-datepicker.min.js"></script>
<script>
    // <![CDATA[
      $(document).ready(function () {
        $('.input-daterange').datepicker({
            clearBtn: true,
            format: "yyyy-mm-dd",
            orientation: "bottom"
        });
        $('#myTable').DataTable({
            scrollX: true,
            dom: "Bfrtip",
            buttons: [
                $.extend( true, {}, buttonCommon, {
                    extend: 'copyHtml5'
                } ),
                $.extend( true, {}, buttonCommon, {
                    extend: 'excelHtml5'
                } )
            ]
        });
    });
    // ]]>
</script>
</body>
</html>
