<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<title>National Cybersecurity Laboratories - Admin</title>
		<object th:include="fragments/header :: header" th:remove="tag" />
	</head>
	<body class="mybg loginbackground">
		<div th:replace="fragments/dashboard_navigation :: dashboardnav">&nbsp;</div>
		<p>&nbsp;</p>
		<div class="container ">
			<p>&nbsp;</p>
			<div class="row dashpanel">
				<h2 class="team-heading team-heading-current-team padding" th:text="${'Resources of ' + dataset.name}"></h2>
				<p>&nbsp;</p>
				<table class="table table-responsive" th:if="${not #lists.isEmpty(dataset.dataResources)}">
					<tr>
						<th width="10%">ID</th>
						<th width="40%">URI</th>
						<th width="30%">Malicious</th>
						<th width="20%">Action</th>
					</tr>
					<tr th:each="dataresource : ${dataset.dataResources}">
						<td th:text="${dataresource.id}">ID</td>
						<td><span th:text="${dataresource.uri}" class="data-resource-name-wrap">URI</span></td>
						<td th:text="${dataresource.maliciousFlag}">Malicious</td>
						<td>
							<a th:href="@{/admin/data/{did}/resources/{rid}/update(did=${dataset.id},rid=${dataresource.id})}"><button class="btn btn-standard">Update</button></a>
						</td>
					</tr>
				</table>
				<p>&nbsp;</p>
				<p th:if="${#lists.isEmpty(dataset.dataResources)}" th:text="${'There are no resources for ' + dataset.name}"></p>
			</div> <!-- row -->
		</div> <!-- container -->
		<div th:replace="fragments/footer :: footer"></div>
		<object th:include="fragments/javascript :: javascript" th:remove="tag" />
	</body>
</html>
